{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>登入</title>
        <link href="{% static 'user/signin.css' %}" rel="stylesheet">
    </head>
    
    <body style="background: radial-gradient( #ffffff, #fff7f0); display: flex; justify-content: center; align-items: center;"> 
        <form method="post" style="display: flex; flex-direction: column;justify-content: center; align-items: center;">
            {% csrf_token %}
            <img src="{% static 'user/Images/orange.png' %}" width="72" height="72" style="margin-bottom: 15px;">
            <div style="font-size: 30px; margin-bottom: 15px;">選擇季節</div>
            <div>
                <select name="season" style="height: 50px; width: 200px; margin-bottom: 4px; font-size: 17px;">
                        <option value="全部">全部</option>
                        {% for s in season %}
                            <option value="{{s.season_name}}">{{ s.season_name }}</option>
                        {% endfor %}
                </select>
            </div> 

            <div>
                <button type="submit" class="btn-1" value="signin">確定</button>
            </div>
                    
            <div>
                <a href="{% url 'product:index_no_season' %}">回所有商品</a>
                <p>&copy;2021–2022</p>
            </div>            
        </form>  
  </body>
</html>
